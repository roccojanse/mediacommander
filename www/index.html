<!DOCTYPE HTML>
<html lang="en" ng-app="MediaCommander" ng-controller="App.Controller">
<head>
    <meta charset="utf-8">
    <title>{{page.title}}</title>
    <meta description="{{page.description}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <link rel="apple-touch-icon" sizes="57x57" href="app/assets/favicon/favicon-114px.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="app/assets/favicon/favicon-114px.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="app/assets/favicon/favicon-144px.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="app/assets/favicon/favicon-144px.png" />
    <link rel="apple-touch-icon-precomposed" href="app/assets/favicon/favicon-144px.png" />

    <script type="text/javascript" src="//use.typekit.net/qtg8rqq.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    
    <link rel="shortcut icon" href="app/assets/favicon/favicon.ico">

<!--[if gte IE 9]>
    <meta name="application-name" content="{{page.title}}" />
    <meta name="msapplication-tooltip" content="{{page.description}}" />
    <meta name="msapplication-starturl" content="" />
<![endif]-->
    
    <link rel="stylesheet" href="css/mediacommander.css" />

</head>
<body>

    <div class="top-container">
        <div app-header ng-controller="Header.Controller"></div>
        <div app-navigation ng-controller="Navigation.Controller"></div>
    </div>
    <div ng-view class="page"></div>
    <div app-footer ng-controller="Footer.Controller"></div>

    <!-- scripts -->
    <script src="js/jquery/jquery-2.1.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/angularjs/angular.js"></script>
    <script src="js/angularjs/angular-route.js"></script>
    <script src="js/angularjs/angular-animate.js"></script>
    <script src="js/angularjs/angular-loader.js"></script>
    <script src="js/angularjs/angular-touch.js"></script>
    
    <!-- app -->
    <script src="js/mediacommander.js"></script>

</body> 
</html>
